<div class="container-users">
    <div *ngFor="let user of users" class="users-card">
        <div class="users-photo">

        </div>
        <div class="users-pseudo">
            <h3>{{user.pseudo}}</h3>
        </div>
        <div class="users-email">
            <p>{{user.email}}</p>
        </div>
    </div>
</div>
